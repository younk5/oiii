<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura com L</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 20, 147, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, #0a0015, #1a0026, #2d1b3d, #1a0026);
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      position: relative;
    }

    /* Part√≠culas flutuantes */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(255, 105, 180, 0.8) 0%, rgba(255, 20, 147, 0.4) 70%, transparent 100%);
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    .adoro-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }

    .te-adoro {
      position: absolute;
      background: linear-gradient(45deg, #ff69b4, #ff1493, #da70d6, #ff69b4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 20px;
      font-family: 'Dancing Script', cursive;
      animation: subir 10s linear infinite, gradientShift 3s ease-in-out infinite;
      opacity: 0;
      white-space: nowrap;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    @keyframes subir {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      15% {
        opacity: 1;
        transform: scale(1);
      }
      85% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .main-name {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      background: linear-gradient(45deg, #ff69b4, #ff1493, #da70d6, #ff69b4, #ff1493);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 10px rgba(255, 105, 180, 0.8),
        0 0 20px rgba(255, 105, 180, 0.6),
        0 0 30px rgba(255, 20, 147, 0.4),
        0 0 40px rgba(255, 20, 147, 0.2);
      animation: glow 3s ease-in-out infinite alternate, gradientFlow 4s ease-in-out infinite;
      position: relative;
      filter: drop-shadow(0 4px 8px rgba(255, 105, 180, 0.3));
    }

    .main-name::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, transparent, rgba(255, 105, 180, 0.1), transparent);
      border-radius: 20px;
      z-index: -1;
      animation: rotate 8s linear infinite;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 10px rgba(255, 105, 180, 0.8),
          0 0 20px rgba(255, 105, 180, 0.6),
          0 0 30px rgba(255, 20, 147, 0.4);
        transform: scale(1);
      }
      to {
        text-shadow:
          0 0 20px rgba(255, 105, 180, 1),
          0 0 30px rgba(255, 20, 147, 0.8),
          0 0 40px rgba(255, 20, 147, 0.6),
          0 0 50px rgba(138, 43, 226, 0.4);
        transform: scale(1.05);
      }
    }

    @keyframes gradientFlow {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Cora√ß√µes flutuantes */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: rgba(255, 105, 180, 0.6);
      font-size: 20px;
      animation: heartFloat 12s infinite linear;
      opacity: 0;
    }

    @keyframes heartFloat {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-5vh) rotate(180deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .main-name {
        font-size: 3.5rem;
      }
      
      .te-adoro {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .main-name {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Part√≠culas flutuantes -->
  <div class="particles" id="particles"></div>

  <!-- Cora√ß√µes flutuantes -->
  <div class="hearts" id="hearts"></div>

  <!-- "TE ADORO" subindo -->
  <div class="adoro-container" id="adoro-container"></div>

  <!-- Nome centralizado -->
  <div class="main-content">
    <h1 class="main-name">Laura <3 </h1>
  </div>

  <script>
    // Criar part√≠culas
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particle.style.animationDelay = Math.random() * -20 + 's';
      particlesContainer.appendChild(particle);
    }

    // Criar cora√ß√µes
    const heartsContainer = document.getElementById('hearts');
    const heartSymbols = ['üíñ', 'üíï', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíú', 'üå∏'];
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 8 + 8) + 's';
      heart.style.animationDelay = Math.random() * -15 + 's';
      heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
      heartsContainer.appendChild(heart);
    }

    // Criar "TE ADORO" com mais variedade
    const adoroContainer = document.getElementById('adoro-container');
    const adoroTexts = ['TE ADORO', 'VOC√ä √â ESPECIAL', 'MEU AMOR', 'üíï TE ADORO üíï'];
    
    for (let i = 0; i < 40; i++) {
      const text = document.createElement('div');
      text.classList.add('te-adoro');
      text.innerText = adoroTexts[Math.floor(Math.random() * adoroTexts.length)];
      text.style.left = Math.random() * 100 + 'vw';
      text.style.animationDuration = (8 + Math.random() * 4) + 's';
      text.style.animationDelay = (Math.random() * 10) + 's';
      text.style.fontSize = (16 + Math.random() * 8) + 'px';
      adoroContainer.appendChild(text);
    }

    // Adicionar mais elementos dinamicamente
    setInterval(() => {
      if (Math.random() > 0.7) {
        const newText = document.createElement('div');
        newText.classList.add('te-adoro');
        newText.innerText = adoroTexts[Math.floor(Math.random() * adoroTexts.length)];
        newText.style.left = Math.random() * 100 + 'vw';
        newText.style.animationDuration = (8 + Math.random() * 4) + 's';
        newText.style.fontSize = (16 + Math.random() * 8) + 'px';
        adoroContainer.appendChild(newText);

        // Remover ap√≥s a anima√ß√£o
        setTimeout(() => {
          if (newText.parentNode) {
            newText.parentNode.removeChild(newText);
          }
        }, 12000);
      }
    }, 2000);
  </script>
</body>
</html>
